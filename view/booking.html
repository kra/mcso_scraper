<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booking</title>
</head>
<body>
  <a href="http://jquery.com/">jQuery</a>
  <script src="jquery-1.6.4.js"></script>

  <script>
  $.getJSON('foo.json', function(data) {
    var items = [];

    $.each(data, function(key, val) {
      items.push('<dt>' + key + '</dt><dd>' + val + '</dd>');
    });

    $('<dl/>', {
      'class': 'booking-list',
      'html': items.join('')
    }).appendTo('body');
  });
  </script>
    
</body>
</html>
