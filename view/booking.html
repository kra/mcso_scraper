<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Booking</title>
</head>
<body>
  <a href="http://jquery.com/">jQuery</a>
  <script src="jquery-1.6.4.js"></script>

  <script>

  function obj_to_dlist(data) {
    var items = [];
    $.each(data, function(key, val) {
      if (key == 'cases') {
        items.push('<dt>' + key + '</dt><dd>' + val + '</dd>');
      } else {
        items.push('<dt>' + key + '</dt><dd>' + val + '</dd>');
      }
    });

    return $('<dl/>', {
      'class': 'booking-list',
      'html': items.join('')
    });

    }

  $.getJSON('foo.json', function(data) {
    var items = obj_to_dlist(data);
    items.appendTo('body');
  });
            
  </script>
    
</body>
</html>
